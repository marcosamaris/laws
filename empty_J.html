<!doctype html>
<html>

<head>
  <title>Load archive</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/empty.css" rel="stylesheet" />
  
  <style>
    .menu-index {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
    
   
  <div id="teste">
    <form id="form">
      <p>
        Video: <input type="file"
                      name="video"
                      accept="video/*"
                      id="file_here"><br>

        Audio: <input type="file" 
                      name="audio" 
                      accept="audio/*"
                      id="file_here"><br>
      </p>
      <input type="button" value="Submit" onclick="loadFile()">
      
    </form>
  </div>

  <div >
    <video width="320" height="240" id="myvideo">
        <source src="unknown" type="file" alt="Video preview...">
    </video>

    <audio width="320" height="240" controls id="myaudio">
      <source src="unknown" type="file">
    </audio>

  </div>

  
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.js"
    integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
    crossorigin="anonymous"></script>
    
    <script>
      function loadFile(){
        
        var video = document.querySelector('video');
        var audio = document.querySelector('audio');
        var file = document.getElementById('file_here').files;
        //var inputs = document.querySelectorAll('.file_here')
        //var file = document.getElementsByClassName('file_here').files
        console.log(file[0])
        console.log(video)
        
        reader = new FileReader();
        reader.onloadend = function() {
          video.src = reader.result;
          video.play();
          
          
        }
        
        if (file){
          console.log(file.type)
          reader.readAsDataURL(file[0]);
          
        }
        else{
          video.src="";
        }
        
      }
    </script>

</body>

</html>
